<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Earth</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>


    <div class="space">

      <div class="earth">
        <div class="land land-1">
          <div class="parts type-1"></div>
          <div class="parts type-2"></div>
          <div class="parts type-3"></div>
          <div class="parts type-4 right-1"></div>
          <div class="parts type-4 right-2"></div>
          <div class="parts type-4 left-1"></div>
          <div class="parts type-4 left-2"></div>
        </div>
        <div class="land land-2">
          <div class="parts type-1"></div>
          <div class="parts type-3"></div>
          <div class="parts type-4 right-1"></div>
          <div class="parts type-4 right-2"></div>
          <div class="parts type-4 left-1"></div>
          <div class="parts type-4 left-2"></div>
        </div>
        <div class="clouds clouds-1">
          <div class="parts type-1"></div>
          <div class="parts type-2"></div>
          <div class="parts type-3"></div>
          <div class="parts type-4 right-1"></div>
          <div class="parts type-4 right-2"></div>
          <div class="parts type-4 left-1"></div>
          <div class="parts type-4 left-2"></div>
        </div>
        <div class="clouds clouds-2">
          <div class="parts type-1"></div>
          <div class="parts type-2"></div>
          <div class="parts type-3"></div>
          <div class="parts type-4 right-1"></div>
          <div class="parts type-4 right-2"></div>
          <div class="parts type-4 left-1"></div>
          <div class="parts type-4 left-2"></div>
        </div>
      </div>

      <div class="stars star-1"></div>
      <div class="stars star-2"></div>
      <div class="stars star-3"></div>
      <div class="stars star-4"></div>
      <div class="stars star-5"></div>
      <div class="stars star-6"></div>

    </div>



    <div class="content">
      <p class="title">EARTH</p>
      <p class="text">
        The only planet in out Solar System not named after a Greek or Roman deity.
      </p>
    </div>


  </body>
</html>
